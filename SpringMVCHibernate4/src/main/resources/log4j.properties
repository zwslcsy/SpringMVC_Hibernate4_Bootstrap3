log4j.rootCategory = info,stdout,dailyFile

log4j.appender.stdout = org.apache.log4j.ConsoleAppender\t\t		
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss}|%p|%C|%M|%L|%m%n

log4j.appender.dailyFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.layout = org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss}|%p|%C|%M|%L|%m%n
log4j.appender.dailyFile.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.dailyFile.File = ${webApp.root}/WEB-INF/logs/SpringMVCHibernate4